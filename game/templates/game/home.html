{% extends 'base.html' %} 
{% block content %}



<header>
  <div class="container">
    <h1 >Welcome to the Game</h1>
  </div>
</header>

<section id="landing">
  <div class="content">
    <div class="container">
      <button id="create">Creat game</button>
      <div id="game_id"></div>
      <a href="{% url 'join'%}"> Join Room</a>
    </div>
  </div>
</section>
<script>
  function S4() {
    return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
  }

  // then to call it, plus stitch in '4' in the third group
  const guid = () => (S4() + S4()).toLowerCase();
  const butt = document.getElementById("create");
  const game_id_h3 = document.getElementById("game_id");
  butt.addEventListener("click", () => {
    game_id_h3.innerHTML = `please copy your ID : <span>${guid()}</span> `;
  });
</script>

{% endblock %}
