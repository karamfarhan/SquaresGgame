{% extends 'base.html' %} {% block content %}

<header>
  <div class="container">
    <h1>Welcome to the Game</h1>
  </div>
</header>

<section id="landing">
  <div class="content">
    <form id="creat_game" method="POST">
      <P style="color: white; margin: 10px;">how many players you want in the game?</P>
      {% csrf_token %}
      <input style="height: 40px ; width: 140px;" id="player_num" type="Number" placeholder="Players Number"
        name="player_num" required />
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <button type="submit">Creat game</button>
    </form>
    <div class="container">
      <div id="game_id"></div>
      <a href="{% url 'game:join'%}"> Join Game</a>
    </div>
  </div>
</section>
<script>
  const form = document.getElementById("creat_game");
  form.addEventListener("submit", (e) => {
    e.preventDefault()
    player_num = document.getElementById('player_num').value
    url = `http://localhost:8000/create/?player_num=${player_num}`
    fetch(url)
      .then(response => response.text())
      .then(result => {
        console.log(JSON.parse(result))
        const game_id_h3 = document.getElementById("game_id");
        game_id_h3.innerHTML = `copy your game ID and click Join Game: <span>${JSON.parse(result).game_id}</span> `;
        form.style.display = "none"
      })

      .catch(error => console.warn(error));
  })
</script>

{% endblock %}
