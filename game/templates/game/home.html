{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <header>
        <div class="image-cont">
          <img class="logo" src="{% static '/imgs/logo-white.png' %}" alt="">
        </div>
    </header>
    <div id="create-game-response" >
        {% comment %} <div id="response-text"></div> {% endcomment %}
        <a href="{% url 'game:join' %}"><span class="text-rainbow-animation">Join Existing Room --></span></a>
    </div>
    <div class="neon-box">
      <form id="creat-game-form" method="POST">
        {% csrf_token %}
          <div class="form-group">
              <label class="neon-label">Number of Player In the Room?</label>
              <div class="radio-group">
                  <label class="radio-label ">
                      <input type="radio" name="players" id="1p" value="1" autocomplete="off" required>
                      <span>1P</span>
                  </label>
                  <label class="radio-label ">
                      <input type="radio" name="players" id="2p" value="2" autocomplete="off" required checked>
                      <span>2P</span>
                  </label>
                  <label class="radio-label ">
                      <input type="radio" name="players" id="3p" value="3" autocomplete="off" required>
                      <span>3P</span>
                  </label>
                  <label class="radio-label ">
                      <input type="radio" name="players" id="4p" value="4" autocomplete="off" required>
                      <span>4P</span>
                  </label>
                  <label class="radio-label  contrast-low">
                      <input type="radio" name="players" id="5p" value="5" autocomplete="off"  disabled>
                      <span>5P</span>
                  </label>
                  <label class="radio-label  contrast-low">
                      <input type="radio" name="players" id="6p" value="" autocomplete="off"  disabled>
                      <span>6P</span>
                  </label>
              </div>
          </div>
          <div class="form-group">
              <label class="neon-label">Choose the size of the map</label>
              <div class="radio-group">
                  <label class="radio-label  contrast-low">
                      <input type="radio" name="map-size" id="small" value="150" autocomplete="off"  disabled>
                      <span>Small</span>
                  </label>
                  <label class="radio-label">
                      <input type="radio" name="map-size" id="medium" value="medium_size" autocomplete="off" required checked>
                      <span>Medium</span>
                  </label>
                  <label class="radio-label ">
                      <input type="radio" name="map-size" id="large" value="large_size" autocomplete="off" required>
                      <span>Large</span>
                  </label>
              </div>
          </div>
          <div class="form-group">
              <label class="neon-label">Choose the Room Mode</label>
              <div class="radio-group">
                  <label class="radio-label ">
                      <input type="radio" name="game-mode" id="normal" value="normal_mod" autocomplete="off" required checked>
                      <span>Normal</span>
                  </label>
                  <label class="radio-label ">
                      <input type="radio" name="game-mode" id="complete" value="complete_mod" autocomplete="off" required>
                      <span>Occupy</span>
                  </label>
              </div>
          </div>
          <button type="submit" class="btn-neon-submit">Create Room</button>
      </form>
      {% if messages %}
        {% for message in messages %}
            <div style="color: red;">{{message}}</div>
        {% endfor %}
      {% endif %}
  </div>
</div>
<script src="{% static '/js/home.js' %}"></script>

{% endblock %}
