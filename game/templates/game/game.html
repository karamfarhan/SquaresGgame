<script>
  var username = JSON.parse(document.getElementById("user_name").textContent);
  var gameId = JSON.parse(document.getElementById("game_id").textContent);
  var color = JSON.parse(document.getElementById("color").textContent);
  var container = document.querySelector(".d-grid");



  const ws = new WebSocket(`ws://${window.location.host}/ws/game/${gameId}/`);
  while (container.firstChild) container.removeChild(container.firstChild);

  var playerInform = document.querySelector(".information ul")
  // var playerInform2 = document.querySelector(".menu-btns")
  function displayPlayers(players) {

    for (let i = 0; i < players.length; i++) {
      let li = document.createElement("li"),
        spanName = document.createElement('span'),
        spanColor = document.createElement('span')
        // b = document.createElement('button')
      li.classList.add("menu-btn")
      li.classList.add("mt-2")
      // b.classList.add("menu-btn");
      // b.classList.add("mt-2")
      spanName.className = players[i].user_name;
      spanColor.className = players[i].user_color;
      spanColor.setAttribute("id", players[i].user_color)

      spanName.textContent = players[i].user_name;
      spanName.style.color = "white"

      spanColor.style.cssText = `
      display : inline-block;
      width : 20px; 
      height : 20px;
      border-radius: 50%;
      background-color : ${players[i].user_color};
      `
      // b.innerHTML = players[i].user_name;
      // b.appendChild(spanColor)

      li.appendChild(spanName)
      li.appendChild(spanColor)
      playerInform.appendChild(li)
      // playerInform.appendChild(b)
    }
  }


  //pop up
  let reloadBtn = document.querySelector(".refresh");
  let exitBtn = document.querySelector(".exit");
  exitBtn.addEventListener("click", () => {
    window.href
  });

  reloadBtn.addEventListener('click', () => {
    window.location.reload()

  })



  //timer

  let alert = document.querySelector(".dialog-container");
  let seconds = 300,
    timer = document.getElementById("timer");
  function startCount() {
    let countdown = setInterval(() => {
      secondPassed();
    }, 1000);

  }
  startCount()
  function secondPassed() {
    let minutes = Math.floor(seconds / 60),
      remainedSec = seconds % 60;

    if (remainedSec < 10) {
      remainedSec = "0" + remainedSec;
    }

    timer.innerHTML = `${minutes} : ${remainedSec}`;

    if (seconds > 0) {
      seconds = seconds - 1;
    } else {
      clearInterval(startCount);
      alert.classList.add("active");
      container.classList.add("done");
    }
  }


  function makesqu(balls) {
    //squares send messages
    for (let i = 1; i < Object.keys(balls).length + 1; i++) {



      let div = document.createElement("div");
      let p = document.createElement("p")
      div.appendChild(p)
      div.className = "cell";
      div.id = (i);
      p.innerHTML = balls[i]["ball_click"]
      div.tag = i;
      div.style.height = "60px"
      div.style.width = "60px"
      div.style.background = balls[i]["ball_color"];
      div.addEventListener("click", (e) => {
        const user_color = document.getElementById(color).style.backgroundColor


        if (div.style.background !== user_color) {
          div.style.background = color;

          const PayLoad2 = {
            method: "update_ball",
            data: {
              ballId: div.tag,
              color: color,
              click: parseInt(p.innerHTML) + 1,
            }
          }
          ws.send(JSON.stringify(PayLoad2))
        }

      });

      container.appendChild(div);
    }

  }

  // ws recieve message from django
  ws.onmessage = (message) => {
    const data = JSON.parse(message.data);
    if (data.method === "update_ball") {
      console.log(data)
      console.log("some of the plears update some ball and we send it ")
      const color = data.data.color;
      const b = data.data.ballId;
      const ballObject = document.getElementById(b);
      const ballP = document.getElementById(b).getElementsByTagName("p")[0]
      ballObject.style.backgroundColor = color;
      ballP.innerHTML = data.data.click


    }
    if (data.method === "Game_Send") {
      console.log(data.data)
      console.log("new user join and we send to him all data of the game")
      container.innerHTML = ''
      playerInform.innerHTML = ''
      balls = data.data.balls
      players = data.data.users
      makesqu(balls)
      displayPlayers(players)
    }
  };

</script>
